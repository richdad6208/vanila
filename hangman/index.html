<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Hang Man Game</h1>
    <div class="success-screen">
      <div class="success__title-wrapper">
        <h1 class="success__title">Congratulation!</h1>
        <h1 class="success__title">Congratulation!</h1>
      </div>
      <button class="success__retry">Home</button>
    </div>
    <div class="result-screen screen">
      <h2>result</h2>
      <img class="result__image" alt="" />
    </div>
    <div class="choice-screen screen">
      <div class="gameover-screen">
        <p class="gameover__body">GAME OVER</p>
        <div><button class="gameover__retry">home</button></div>
      </div>
      <h2 class="choice__title">choice</h2>
      <div class="choice__body-wrapper">
        <div class="choice__upper-wrapper">
          <p class="choice__chance">chances: 7</p>
          <p class="choice__time">time: 60</p>
          <button class="choice__start__button">start</button>
          <img class="choice__loading" src="./images/spinner.png" alt="" />
        </div>
        <div class="choice__middle-wrapper">
          <p class="choice__middle__body">게임을 시작하세요</p>
        </div>
        <div class="choice__alphabet-wrapper">
          <button class="alphabet">A</button>
          <button class="alphabet">B</button>
          <button class="alphabet">C</button>
          <button class="alphabet">D</button>
          <button class="alphabet">E</button>
          <button class="alphabet">F</button>
          <button class="alphabet">G</button>
          <button class="alphabet">H</button>
          <button class="alphabet">I</button>
          <button class="alphabet">J</button>
          <button class="alphabet">K</button>
          <button class="alphabet">L</button>
          <button class="alphabet">M</button>
          <button class="alphabet">N</button>
          <button class="alphabet">O</button>
          <button class="alphabet">P</button>
          <button class="alphabet">Q</button>
          <button class="alphabet">R</button>
          <button class="alphabet">S</button>
          <button class="alphabet">T</button>
          <button class="alphabet">U</button>
          <button class="alphabet">V</button>
          <button class="alphabet">W</button>
          <button class="alphabet">X</button>
          <button class="alphabet">Y</button>
          <button class="alphabet">Z</button>
        </div>
      </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
